on:
  push:
    branches: [main]


jobs:
  pull_from_registry:
    runs-on: ubuntu-latest
    steps:
      - name: ssh 연결
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NCP_HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.NCP_USERNAME }}
          password: ${{ secrets.NCP_PASSWORD }}
          port: ${{ secrets.NCP_PORT }}
          script: ls -al



on:
  push:
    branches: [dev]
     pull_from_registry_dev:
